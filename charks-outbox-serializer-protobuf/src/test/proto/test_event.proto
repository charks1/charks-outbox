syntax = "proto3";

package xyz.charks.outbox.serializer.protobuf.test;

option java_package = "xyz.charks.outbox.serializer.protobuf.test";
option java_outer_classname = "TestEventProto";
option java_multiple_files = true;

message TestEvent {
  string event_id = 1;
  string aggregate_id = 2;
  string event_type = 3;
  int64 timestamp = 4;
  optional string payload = 5;
}
